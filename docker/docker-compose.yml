services:
  walks-mysql:
    image: mysql:8.0
    container_name: walks-mysql
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - walks-mysql-data:/var/lib/mysql
      - ../backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - walks-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  walks-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: walks-api
    restart: unless-stopped
    env_file:
      - ../.env
    networks:
      - walks-network
    depends_on:
      walks-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  walks-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: walks-frontend
    restart: unless-stopped
    ports:
      - "3080:8080"
    networks:
      - walks-network
      - npm_network
    depends_on:
      - walks-api

volumes:
  walks-mysql-data:

networks:
  walks-network:
    driver: bridge
  npm_network:
    external: true

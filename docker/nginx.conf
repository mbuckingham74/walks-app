# Server-level nginx config for reverse proxy
# This is for your main nginx on the server (not the container)

server {
    listen 80;
    server_name walks.tachyonfuture.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name walks.tachyonfuture.com;

    # SSL certificates (managed by certbot or similar)
    ssl_certificate /etc/letsencrypt/live/walks.tachyonfuture.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/walks.tachyonfuture.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    location / {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
